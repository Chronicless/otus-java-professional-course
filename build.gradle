plugins {
    id 'java'
    id "com.github.johnrengelman.shadow" version "7.1.1"
}

version '1.0-SNAPSHOT-thin'





subprojects {
    apply plugin: 'java'
    apply plugin: "com.github.johnrengelman.shadow"
    
    repositories {
        mavenCentral()
    }

    dependencies {
        implementation("com.google.guava:guava:31.0.1-jre")
    }
}